<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal - Imran</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Background circles -->
        <div class="circle-1"></div>
        <div class="circle-2"></div>

        <!-- Part 1 - User Card -->
        <div class="card">
            <!-- User profile image -->
            <div class="image-div">
                <img src="Images/ME.jpg" alt="" class="image" id="me">
            </div>

            <!-- User name -->
            <div class="header">Sk. Imran Hussain</div>

            <!-- User subheading -->
            <div class="subHeading">
                Frontend Web Developer
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <!-- Button to activate the modal -->
                <button class="btn-1" onclick="activeModal()">
                    <i class="fas fa-share"></i> 
                    Share My Profile
                </button>

                <!-- Button (placeholder) -->
                <button class="btn-2">
                    Follow Me
                </button>
            </div>
        </div>

        <!-- Part 2 - Modal (Hidden by default) -->
        <div class="modal-wrapper">
            <!-- Modal Header -->
            <div class="modal-header">
                <h1>Share My Profile</h1>
                <!-- Close button to hide the modal -->
                <i class="fa-solid fa-xmark" onclick="removeModal()"></i>
            </div>

            <!-- Modal content -->
            <div class="text-modal">
                Share this via
            </div>

            <!-- Social media links -->
            <div class="modal-links">
                <!-- Facebook link -->
                <a href="https://www.facebook.com/profile.php?id=61551864184003" class="modal-link1" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                
                <!-- Twitter link -->
                <a href="https://twitter.com/skimranhussain" class="modal-link2" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                
                <!-- Instagram link -->
                <a href="https://www.instagram.com/skimranhussain4/" class="modal-link3" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                
                <!-- LinkedIn link  -->
                <a href="" class="https://www.linkedin.com/in/sk-imran-hussain/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                
                <!-- Threads link  -->
                <a href="" class="https://www.threads.net/@skimranhussain4?hl=en" target="_blank">
                    <i class="fa-brands fa-threads"></i>
                </a>
            </div>
        </div>

        <!-- Overlay (to close the modal when clicked) -->
        <div class="overlay" onclick="removeModal()"></div>
    </div>

    <!-- JavaScript file to handle modal interactions -->
    <script src="script.js"></script>
</body>
</html>
